{% extends "layout.html" %}

{% block content %}

<h1 style="color:white; text-align: center;">Muy pronto descubriras lo que tenemos preparado para ti.</h1>
<div class="container" style="padding-left: 300px; padding-top: 100px;
padding-right: 300px;">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: white;font-weight: bold">Ingrese su correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo asociado a su cuenta BlayMart">
          <small id="emailHelp" class="form-text text-muted" >En caso de emergencia ingrese sus credenciales de riesgo.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: white;font-weight: bold">Ingrese su contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña por token">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" style="color: white;">Operacion rapida</label>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>
{% endblock %}
